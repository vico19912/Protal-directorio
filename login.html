<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Login PD</title>
</head>

<body>
    <div class="main-container">
        <div class="img-container">
            <div class="center-items my-4">
                <img class="img-login" src="/assets/img/login.svg" alt="Login">
            </div>
            <div>
                <img class="mx-8" src="/assets/img/logoazuls-01-1.svg" alt="Logo BP">
            </div>
        </div>
        <div class="sub-container">
            <div class="login-title">
                <h3>Portal Directorio</h3>
                <p>Ingrese con sus credenciales de Dominio, AS400 o Consulta Salarial</p>
            </div>
            <form class="">
                <div class="input-group center-items">
                    <div class="icon-circle center-items ">
                        <i class="fa-solid fa-user icon-4xl"></i>
                    </div>
                    <input type="text" name="" id="">
                </div>
                <div class="input-group center-items">
                    <div class="icon-circle center-items">
                        <i class="fa-solid fa-key icon-4xl"></i>
                    </div>
                    <input type="password" name="" id="">
                </div>
            </form>
            <div class="btn-login center-items">
                <p class="text">Ingresar</p>
            </div>
        </div>
    </div>
</body>

</html>
